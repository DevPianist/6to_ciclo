<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB02ODELGADILLO</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container border my-5 p-4">
        <h1>Registro de cliente</h1>
        <hr>
        <!-- NOMBRES Y APELLIDOS -->
        <div class="container px-5 py-3">
            <div class="row">
                <div class="col-2">
                    <label for="Nombres y apellidos">
                        Nombres y <br>apellidos <strong class="h4 text-danger">*</strong></label>
                </div>
                <div class="col-10">
                    <input class="form-control col-3" type="text">
                    <small class="text-muted">Nombre</small>
                    <input class="form-control col-6" type="text">
                    <small class="text-muted">Primer apellido</small>
                    <input class="form-control col-6" type="text">
                    <small class="text-muted">Segundo apellido</small>
                </div>
            </div>
        </div>
        <hr>
        <!-- DIRECCION -->
        <div class="container px-5 py-3">
            <div class="row">
                <div class="col-2">
                    <label for="Nombres y apellidos">
                        Dirección<strong class="h4 text-danger">*</strong></label>
                </div>
                <div class="col-10">
                    <input class="form-control col-6" type="text">
                    <small class="text-muted">Calle, número, piso, puerta</small>
                    <div class="row">
                        <div class="col-2">
                            <select class="form-control col">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <small class="text-muted">Provincia</small>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-4">
                            <select class="form-control col">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <small class="text-muted">Provincia</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- <button onclick="validarTexto()">aea</button> -->
    <script src="./main.js"></script>
    <!-- JS, Popper.js, and jQuery -->

</html>
