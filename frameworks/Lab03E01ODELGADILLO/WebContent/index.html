<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB03E01ODELGADILLO</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container border my-4 py-3" style="border-width:2px !important; width: 35%;">
        <h2>Pedidos</h2>
        <!-- INPUTS -->
        <div class="container px-3 py-3">
            <div class="row mb-3">
                <div class="col-3">
                    <label>Nombre:</label>
                </div>
                <div class="col-9">
                    <input class="form-control col-10" placeholder="Nombre" id="name" type="text">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label>Apellidos:</label>
                </div>
                <div class="col-9">
                    <input class="form-control col-10" placeholder="Apellidos" id="lastname" type="text">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label>Teléfono:</label>
                </div>
                <div class="col-9">
                    <input class="form-control col-10" placeholder="Teléfono" id="telefono" type="tel">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label>E-mail:</label>
                </div>
                <div class="col-9">
                    <input class="form-control col-10" placeholder="tu@correo.com" id="email" type="email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label>Mensaje:</label>
                </div>
                <div class="col-9">
                    <textarea class="form-control col-12" id="mensaje" rows="5" placeholder="Ingresa un mensaje"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-5 text-right px-1">
                    <button class="btn btn-success text-light" type="button" onclick="validar()">Registrar pedido</button>
                </div>
                <div class="col-7 text-left px-1">
                    <button class="btn btn-warning text-light" type="button" onclick="borrarDatos()">Borrar datos</button>
                </div>
            </div>
            <h6 id="titleresult"></h6>
            <div id="datos"></div>
            <div id="error"></div>
        </div>

    </div>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
